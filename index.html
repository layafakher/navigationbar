<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NavigationBar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="navigation">
    <section class="navigation_section">
        <div class="navigation_item logo">
            <i class="fa fa-inbox"></i>
        </div>
        <div class="navigation_item button active">Inbox</div>
        <div class="navigation_item button">Send</div>
        <div class="navigation_item button">Trash</div>
    </section>
    <section class="navigation_section">
        <div class="navigation_item button">Setting</div>
        <div class="navigation_item button">Log out</div>
    </section>
</div>
</body>
</html>
